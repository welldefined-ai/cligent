name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: "3.11"
          enable-cache: true
      - name: Sync dependencies
        run: uv sync --extra dev --directory python
      - name: Run Ruff
        run: uv run --directory python --extra dev ruff check .
      - name: Run mypy
        run: uv run --directory python --extra dev mypy src

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Sync dependencies
        run: uv sync --extra dev --directory python
      - name: Run tests
        run: uv run --directory python --extra dev pytest
